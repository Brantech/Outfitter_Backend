version: "3"

services:

  app:
    container_name: outfittr-api
    build: .
    environment:
      - USER_POOL=${USER_POOL}
      - NODE_ENV=${NODE_ENV:-development}
      - DEBUG=outfittr-api
    ports:
      - '3000:3000'
    links:
      - mongo
      
  mongo:
    container_name: mongo
    image: mongo
    ports:
      - "27017:27017"